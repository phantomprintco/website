<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <link rel="stylesheet" href="static\style.css">
    <script src="scripts.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <header>
        <table>
            <tr>
                <td class="logo" width="10%">
                    <img src="static\logo.png"
                         alt="PHANTOM PRINT CO">
                </td>
            </tr>
        </table>
    </header>
   <form method="POST">
       <table class="login">
           <tr>
               <td colspan="3">
                   <h3 align="center" class="tablehead">LOGIN</h3>
               </td>
           </tr>
           <tr>
                <td colspan="1">
                    <div class="signup">
                        <label for="email">EMAIL</label>
                    </div>
                </td>
                <td colspan="2">
                    <input type="email"
                           class="userinput"
                           name="email"
                           id="email"
                           placeholder="Enter Email"
                    />
                </td>
           </tr>
           <tr>
                <td colspan="1">
                    <div class="signup">
                        <label for="password">PASSWORD</label>
                    </div>
                </td>
               <td colspan="2">
                    <input type="password"
                       class="userinput"
                       name="password"
                       id="password"
                       placeholder="Enter password"/>
                </td>
           </tr>
           <tr>
               <td></td>
           </tr>
           <tr>
                <td colspan="3"><button type="submit" class="submit">LOGIN</button></td>
           </tr>
           <tr>
                <td colspan="3">
                    <a href="/sign-up">
                        <h3>SIGN UP</h3>
                    </a>
                </td>
           </tr>
       </table>

   </form>
<footer>
    <table>
        <tr>
            <td>
                <a href="https://www.facebook.com/AllSeasonDetail/">
                    <img src="static/red-facebook.png" width="45px" height="45px">
                </a>
            </td>
            <td>
                <a href="https://www.tiktok.com/@allseasondetail">
                    <img src="static/red-tiktok.png" width="40px" height="40px">
                </a>
            </td>
            <td>
                <a href="https://www.instagram.com/allseasondetail/">
                    <img src="static/red-insta.png" width="50px" height="50px">
                </a>
            </td>
            <td>
                <a href="https://www.instagram.com/allseasondetail/">
                    <img src="static/red-twitter.png" width="50px" height="50px">
                </a>
            </td>
        </tr>
    </table>
</footer>
</body>
